<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter ~ Suvrodeep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <!--Temperature converter header part begins-->
        <div class="title">
            <h1>Temperature Conversion</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <!--Temperature converter header part ends-->
        <!--Celcius part begins-->
        <div id="celsius">
            <input type="number" name="" placeholder="Celsius Value">
            <span class="icon">&#8451</span>
        </div>
        <!--Celcius part ends-->
        <!--Fahrenheit part begins-->
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit Value">
            <span class="icon">&#8457</span>
        </div>
        <!--Fahrenheit part ends-->
        <!--Kelvin part begins-->
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin Value">
            <span class="icon">&#8490</span>
        </div>
        <!--Kelvin part ends-->
        <!--Clear section begins-->
        <div class="button">
            <button>All Clear</button>
        </div>
        <!--Clear section ends-->
    </div>
    <script src="script.js"></script>
</body>
</html>
